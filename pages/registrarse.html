<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Yendoo APP | Registro de Usuario</title>
  </head>
  <body>
    <header>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <div class="logo"></div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Inicio <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://www.gmail.com"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <h1>Registro</h1>
    </header>
    <main>
      <!--SIMULO UN POST AL LOGIN LUEGO DEL OK DEL REGISTRO-->
      <form action="./login.html" method="GET">
        <div class="form-group row">
          <div class="col-12 col-md-6">
            <label class="col-form-label" for="nombre">Nombre</label>
            <input class="form-control" type="text" name="nombre" />
          </div>
          <div class="col-12 col-md-6">
            <label class="col-form-label" for="apellido">Apellido</label>
            <input class="form-control" type="text" name="apellido" />
          </div>
          <div class="col-12">
            <label class="col-form-label" for="email">Email</label>
            <input class="form-control" type="email" name="email" />
          </div>
          <div class="col-12 col-md-6">
            <label class="col-form-label" for="contrasenia">Contraseña</label>
            <input class="form-control" type="password" name="contrasenia" />
          </div>
          <div class="col-12 col-md-6">
            <label class="col-form-label" for="repetir-contrasenia"
              >Repetir Contraseña</label
            >
            <input
              class="form-control"
              type="password"
              name="repetir-contrasenia"
            />
          </div>
        </div>
        <div class="form-group row align-items-center acciones">
          <div class="col-6 col-md-3 text-center text-md-left">
            <a href="../index.html">Cancelar</a>
          </div>
          <div class="col-6 col-md-9 text-center text-md-right">
            <button type="submit" class="btn login-btn w-50 m-0">
              Registrar
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer class="text-white mt-5 p-4 text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h5>Seguinos en Redes Sociales</h5>
            <a
              href="https://www.facebook.com/yendo-app"
              target="_blank"
              class="text-white mx-2"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://x.com/yendo-app"
              target="_blank"
              class="text-white mx-2"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="https://www.instagram.com/yendo-app"
              target="_blank"
              class="text-white mx-2"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://www.linkedin.com/yendo-app"
              target="_blank"
              class="text-white mx-2"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
