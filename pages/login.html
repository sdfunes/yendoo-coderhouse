<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script async src="../assets/js/login.js" crossorigin="anonymous"></script>
    <title>Yendoo APP | Loguearse a la aplicación</title>
  </head>
  <body>
    <header>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <div class="logo"></div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Inicio <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./registrarse.html">Registrarse</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://www.gmail.com"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <h1>Login</h1>
    </header>
    <main>
      <div
        class="modal fade"
        id="confirmModal"
        tabindex="-1"
        aria-labelledby="confirmModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">Confirmación</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              ¿Estás seguro de que querés ingresar a la APP?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="confirmButton"
                onclick="ingresarApp()"
              >
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>
      <form class="mt-3" method="POST" aria-label="login">
        <div class="form-registro mt-2">
          <div class="form-group">
            <input
              class="form-control form-control-login"
              type="email"
              name="email"
              id="email"
              aria-describedby="email"
              placeholder="Email"
              autofocus
            />
          </div>
          <div class="form-group mb-1">
            <input
              class="form-control form-control-login"
              type="password"
              name="contrasenia"
              id="contrasenia"
              aria-describedby="password"
              placeholder="Contraseña"
            />
          </div>

          <div class="form-group row align-items-center acciones">
            <div class="col-4 col-md-3 text-center text-md-left">
              <a href="../index.html">Volver</a>
            </div>
            <div class="col-4 col-md-3 text-center text-md-center">
              <a href="#">Recuperar Contraseña</a>
            </div>
            <div class="col-4 col-md-6 text-center text-md-right">
              <button
                type="button"
                class="btn login-btn w-50 m-0"
                onclick="loginModal()"
              >
                Ingresar
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="text-white mt-5 p-4 text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h5>Seguinos en Redes Sociales</h5>
            <a
              href="https://www.facebook.com/yendo-app"
              target="_blank"
              class="text-white mx-2"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://x.com/yendo-app"
              target="_blank"
              class="text-white mx-2"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="https://www.instagram.com/yendo-app"
              target="_blank"
              class="text-white mx-2"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://www.linkedin.com/yendo-app"
              target="_blank"
              class="text-white mx-2"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
