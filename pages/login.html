<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <div class="logo"></div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Inicio <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./registrarse.html">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.gmail.com">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
      <h1>Login</h1>
    </header>
    <main>
      <form
        class="mt-3"
        role="form"
        method="POST"
        action="#"
        aria-label="login"
      >
        <div class="form-registro mt-2">
          <div class="form-group">
            <input
              class="form-control form-control-login"
              type="email"
              name="email"
              aria-describedby="email"
              placeholder="Email"
              autofocus
            />
          </div>
          <div class="form-group mb-1">
            <input
              class="form-control form-control-login"
              type="password"
              name="contrasenia"
              aria-describedby="password"
              placeholder="Contraseña"
            />
          </div>

          <div class="form-group row align-items-center acciones">
            <div class="col-12 col-md-3 text-center text-md-left">
              <a href="../index.html">Volver</a>
            </div>
            <div class="col-12 col-md-3 text-center text-md-center">
              <a href="#">Recuperar Contraseña</a>
            </div>
            <div class="col-12 col-md-6 text-center text-md-right">
              <a href="./home.html" class="btn btn-info" role="button">Ingresar</a>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
