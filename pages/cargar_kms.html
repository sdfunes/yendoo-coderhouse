    <link rel="stylesheet" href="../css/styles.css" />

  </head>
  <body>
    <header>
      <div class="logo"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <nav class="navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./home.html"
                >Home <span class="sr-only"></span

            </li>
            <li class="nav-item">
              <a class="nav-link" href="./saldo_kms.html">Saldo Kms.</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </nav>
      <h1>Cargar Kilómetros</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <label style="color:white" for="kmsInput">Kilómetros a cargar:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
              <input type="text" id="kmsInput" class="form-control" maxlength="3" value="0" />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
        </div>
      </div>
      <div class="form-group row align-items-center acciones">
        <div class="col-6 col-md-3 text-center text-md-left">
          <a href="./home.html">Volver</a>
        </div>
        <div class="col-6 col-md-9 text-center text-md-right">
          <button type="submit" class="btn login-btn w-50 m-0">
            Cargar
          </button>
        </div>
      </div>
    </main>
    <footer class="text-white mt-5 p-4 text-left">
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-4">

            <a class="text-white mx-2" href="#"
